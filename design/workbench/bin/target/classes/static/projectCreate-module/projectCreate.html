<div class="content clearfix">
	<div id="addPage" class="selectAndAdd">
		<div class="selectAddBox">
			<p class="selectAddTxt titleTxt">New Project</p>
			<form action="" name="newProjectInfo" novalidate>
				<div>
					<div class="projectMenu">
						<label class="projectMenuTxt">Project Name</label>
						<input class="text" name="newProjectName" ng-model="newProjectName" ng-maxlength=40 required ng-init="">
						<span class="star">*</span>
						<div>
							<span class="promptInfo" ng-show="newProjectInfo.newProjectName.$dirty&&newProjectInfo.newProjectName.$invalid">Length of project name must less than 40</span>
						</div>
					</div>
					<div class="projectDescription projectMenu">
						<label class="projectMenuTxt">Description</label>
						<textarea class="projectDsc" name="newProjectDsc" ng-model="newProjectDsc" ng-maxlength=200 class="ng-valid ng-dirty ng-valid-parse ng-empty ng-touched"
						 required ng-init=""></textarea>
						<span class="star">*</span>
						<div>
							<span class="promptInfo" ng-show="newProjectInfo.newProjectDsc.$dirty && newProjectInfo.newProjectDsc.$invalid">Length of project description must less than 200</span>
						</div>
					</div>
					<div class="okOrCancel">
						<input type="button" class="btn btn-primary" value="OK" ng-click="saveProject()" ng-disabled="newProjectInfo.newProjectDsc.$error.required || newProjectInfo.newProjectName.$error.required||newProjectInfo.newProjectDsc.$invalid||newProjectInfo.newProjectName.$invalid">
						<button class="btn btn-primary cancelBtn" ng-click="goToSelect()">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
