<div id="ctrlAndFileStru" class="detailHeader">
	<ul class="nav nav-tabs detailNav">
		<li role="presentation" ng-repeat="detailNavInfo in detailNav"
			id="{{detailNavInfo.name}}"><a class="text"
			ng-click="detailTable($event)">{{detailNavInfo.name}}</a></li>
	</ul>
</div>

<div id="controlFlow" ng-show="controlFlowTab">
	<div class="selectBox" ng-show="showSelectedSvg">
		<select ng-model="selectedSvg"  ng-options="x.graphName as x.graphName for x in controlFlowSvgMap" ng-change='changeSvg()'></select>
		<i id = 'autoLinkIcon' class="btn btn-xs fa fa-exchange" aria-hidden="true" ng-click="autoLink()"></i>
	</div>
	<div id='svgclass'></div>
	</div>

<div id="fileStructure" ng-show="fileStructureTab">
	<ul id="tree" class="ztree" style="height:500px; overflow:auto"></ul>
</div>
