<div class='cBrowser'>
    <div class="codeBrowser">
        <div class="codeBrowserItem progrom">
            <p class="codeBrowserMenu titleTxt">Program</p>
            <div class="codeBrowserItemContent">
                <treecontrol class="tree-light" tree-model="dataForTheTree" options="treeOptions" on-node-toggle="onToggle(node)" selected-node="selected"
                    on-selection="showSelected(node, $parentNode)" expanded-nodes="expandedNodes">
                    <!-- <span ng-switch="" on="node.type">
                                    <span ng-switch-when="folder" class="glyphicon glyphicon-folder-open" aria-hidden="true" style="color:#E0C556"></span>
                                    <span ng-switch-default class="glyphicon glyphicon-file" aria-hidden="true" style="color:#fff"></span>
                                  </span> -->
                    {{node.name}}
                </treecontrol>
            </div>
        </div>
        <div class="codeBrowserItem code">
            <!-- tooltips tooltip-side="bottom" tooltip-template="<div>{{table}}</div>" -->
            <p class="codeBrowserMenu titleTxt" ng-model="treeLocation">{{selectedProgram}}</p>
            <!-- <p class="toolTips" ng-repeat="ra in table track by $index" title='{{ra}}'>aaaaa</p> -->
            <div class="toolTips" ng-show="textShow">
                <!-- <p>aaaaa</p> -->
                <p ng-repeat="ra in table track by $index">{{ra}}</p>
            </div>
            <div id='codeEditor' class="codeList" ui-ace="aceOptions" ng-model="aceModel" ng-scroll="myScroll()">Ace here</div>
        </div>
        <div class="codeBrowserItem paragraphCallTree" ng-show="callTree">
            <p class="codeBrowserMenu titleTxt">Paragraph Call Tree</p>
            <ctrl-flow-and-file-struc-directive></ctrl-flow-and-file-struc-directive>
            <modelshow-directive ng-show="ctrlFlowShow"></modelshow-directive>
        </div>
    </div>
    <auto-tag-directive ng-show="showTag"></auto-tag-directive>
    <tag-directive ng-show="showTag"></tag-directive>
