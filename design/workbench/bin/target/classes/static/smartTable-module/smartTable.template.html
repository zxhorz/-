<div class='tableTitle'>This sheet is profiling report for Apps Moving to Cloud. <br/>Please enter the columns marked as Light Orange, and also you can do any adjustment if necessary.</div>
<table ng-show="showSmartTable" st-table="displayedCollection" st-safe-src="data" class="table table-striped">
    <thead>
        <tr>
            <th colspan="{{colspan}}">
                <input st-search placeholder="global search" class="input-sm form-control" type="search" />
            </th>
        </tr>
        <tr>
            <th ng-repeat="h in header track by $index">{{h}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single" ng-click="rowSelected($index)">
            <td ng-repeat="column in row track by $index">{{column}}</td>
        </tr>
    </tbody>
    <tfoot>
	    <tr>
		    <td colspan="{{colspan}}" class="text-center">
			    <div  st-items-by-page="7" st-pagination=""></div>
		    </td>
	    </tr>
	</tfoot>
</table>
<div class='detailBox'>
    <table ng-show="selectRow" st-table="rowInTable" class="table table-striped">
        <thead>
           <tr>
               <th ng-repeat="h in detailHeader track by $index">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rowInTable" contenteditable="true">
                <td ng-repeat="column1 in row track by $index">{{column1}}</td>
            </tr>
        </tbody>
        <tfoot>
	        <tr>
		        <td colspan="{{colspan}}" class="text-center">
			        <div st-items-by-page="3" st-pagination=""></div>
		        </td>
	        </tr>
	    </tfoot>
    </table>
</div>
