<div class="corpusContent">
    <div class="modal-header">
        <span class="dataSet">{{modalTitle}}</span>
    </div>
    <div class="modal-body">
        <div align="center">
            <form action="" name="info" novalidate>
                <table>
                    <tbody>
                        <tr>
                            <td>Phrase: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.phrase" required name="phraseInfo" ng-pattern="/[a-zA-Z0-9]/" ng-maxlength=50 ng-blur="phraseBlur(info.phraseInfo.$invalid)"/>
                            </td>
                            <td class="star">*</td>
                        </tr>
                        <tr>
                            <td>Tag: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.tag" required name="tagInfo" ng-pattern="/[a-zA-Z0-9]/" ng-maxlength=50 ng-blur="phraseBlur(info.tagInfo.$invalid)"/>
                            </td>
                            <td class="star">*</td>
                        </tr>
                        <tr>
                            <td>Business Domain: </td>
                            <td>
                                <select class="sel" ng-model="record.businessDomainId" ng-options="t.id as t.domainName for t in domains"></select>
                                <!--<input class="corpusTxt inputColor" ng-model="record.domain" />-->
                            </td>
                        </tr>
                        <tr>
                            <td>Business Domain Rank: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.businessDomainRank" type="number" placeholder="Enter number or keep empty." title="Please enter the number or not fill in it."/>
                            </td>
                        </tr>
                        <tr>
                            <td>Organization: </td>
                            <td>
                                <select class="sel" ng-model="record.organizationId" ng-options="org.id as org.organizationName for org in organizations"></select>
                                <!--<input class="corpusTxt inputColor" ng-model="record.organization" />-->
                            </td>
                        </tr>
                        <tr>
                            <td>Organization Rank: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.organizationRank" type="number" placeholder="Enter number or keep empty." title="Please enter the number or not fill in it."/>
                            </td>
                        </tr>
                        <tr>
                            <td>System: </td>
                            <td>
                                <select class="sel" ng-model="record.systemId" ng-options="system.id as system.systemName for system in systems"></select>
                                <!--<input class="corpusTxt inputColor" ng-model="record.system" />-->
                            </td>
                        </tr>
                        <tr>
                            <td>System Rank: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.systemRank" type="number" placeholder="Enter number or keep empty." title="Please enter the number or not fill in it."/>
                            </td>
                        </tr>
                        <tr>
                            <td>Code Type: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.codeType" name="codeType" ng-pattern="/[a-zA-Z]/" ng-maxlength=50 ng-blur="phraseBlur(info.codeType.$invalid)"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Frequency: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.frequency" type="number" placeholder="Enter number or keep empty." title="Please enter the number or not fill in it."/>
                            </td>
                        </tr>
                        <tr>
                            <td>General Rank: </td>
                            <td>
                                <input class="corpusTxt inputColor" ng-model="record.generalRank" type="number" placeholder="Enter number or keep empty." title="Please enter the number or not fill in it."/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btnColor" ng-click="ok()" ng-disabled="info.phraseInfo.$error.required || info.phraseInfo.$invalid || info.tagInfo.$error.required || info.tagInfo.$invalid ||info.codeType.$invalid">
            Save
        </button>
        <button class="btn btn-primary btnColor" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>

<div class="model corpusModel" ng-show="errorInfo">
    <div class="part">
        <img src="modelshow-module/images/error.png">
        <p>{{promptInfo}}</p>
    </div>
</div>
