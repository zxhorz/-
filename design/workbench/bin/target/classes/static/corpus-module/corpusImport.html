<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">Corpus-import</h3>
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">x</button>
	</div>
	<div class="modal-body">
		<div id="file-container" align="center">
			<div id="file-wrapper" class="uploading form-group">
				<input id="file-frame" class="form-control" ng-model="fileItem.name" readonly name="fileName"/>
				<a id="select-file" href="javascript:;" class="choose-book">
					<input type="file" name="corpusFile" nv-file-select="" uploader="uploader" ng-click="clearItems()" />
				</a>
			</div>

		</div>
	</div>
	<div class="modal-footer">
		<div id="fileQueue" style="opacity: 100"></div>
		<button class="btn btn-primary" id="upload-btn" data-importing-text="importing..." ng-click="UploadFile()" ng-disabled="!fileItem.name">upload</button>
		<div class="uploadinfo"></div>
	</div>
</div>
<modelshow-directive></modelshow-directive>
