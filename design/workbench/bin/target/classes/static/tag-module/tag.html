<div class="tagContent no-print">
    <span class="tagText">Add or Remove tags:</span>
    <select id="tagSelect" class="form-control" multiple="multiple" ng-model="modelName" style="width:65%"></select>
    <button id="tagButton" class="btn btn-sm btn-primary saveTags" ng-click="saveTags()">Save</button>
</div>
<modelshow-directive ng-show="tagModelShow"></modelshow-directive>
