<div class="model">
    <div class="contentBox">
        <button type="button" class="close" ng-click="tableClose();" style="position:inherit;opacity: 1;"><span aria-hidden="true">Ã—</span></button>
        <div class="left_nav in_block list_li">
            <h4 style="color:#333;">Table List</h4>
            <ul>
                <li ng-repeat="t in tableList track by $index" ng-click='select_table($event,t.nodeId)' ng-class="{true:'selected'}[$index==0]" style="color:#333;">{{t.name}}</li>
            </ul>
        </div>
        <div class="middle_table in_block">
            <div class="table_head">
                <table>
                    <tr>
                        <td class="t1" style="color:#333;">Column</td>
                        <td class="t2" style="color:#333;">Definition</td>
                    </tr>
                </table>
            </div>
            <div class="table_body">
                <table>
                    <tr ng-repeat="tt in tableDetail">
                        <td class="t1" style="color:#333;">{{tt.column}}</td>
                        <td class="t2" style="color:#333;">{{tt.definition}}</td>
                    </tr>
                     <tr ng-if="tableDetail.length==0">
                        <td style="color:#333;">NO DATA !</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
