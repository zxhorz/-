<div class="menu">
	<div class='logobox'>
		<span>BlueMorpho</span>
	</div>
	<div class="menu-nav">
		<ul id="nav">
			<li ng-repeat="a1 in navbar">
				<a href="javascript:void(0);">{{a1.name}}</a>
				<ul class="level1">
					<li ng-repeat="a2 in a1.submenus|filter:{name:''}" >
						<!--<a href="javascript:void(0);" ng-click="swithToNewPage(a2.name,a2.description)" ng-switch-when="SO Browser">
							<span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
						</a>-->
						<a href="javascript:void(0);" ng-click="swithToPage(a2.name,a2.description)">
							<span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="menuItem">
		<p class='menuItemLeft' ng-click="switchToSummaryPage()" ng-show="getProjectName()">
			<i class="fa fa-home" aria-hidden="true"></i>
			Project: {{getProjectName()}}</p>
		<a class="menuItemRight" href="javascript:void(0);" ng-click="switchToOpenPorject()" ng-show="showProjectBar()">Switch project</a>
		<a class="iconArrow" href="javascript:void(0);" ng-click="goForward()" ng-show="showProjectBar()"><i class="fa fa-arrow-right" aria-hidden="true" title="Go Forward"></i></a>
		<a class="iconArrow" href="javascript:void(0);" ng-click="goBack()" ng-show="showProjectBar()"><i class="fa fa-arrow-left" ng-class="{'disabled':goBackUrl}" aria-hidden="true" title="Go Back"></i></a>
	</div>
</div>
