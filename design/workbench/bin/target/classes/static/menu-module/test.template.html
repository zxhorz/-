<div class="menu">
    <div class='logobox'><span>BlueMorpho</span></div>
    <div class="menu-nav">
    <ul id="nav">
        <!--switch-->
        <li ng-repeat="a1 in $root.navbar" ng-switch="a1.name">
            <!--when a1.name=Output-->
            <a ui-sref="{{a1.name|trim}}({value:a1.name,parameters:a1.params})" ng-switch-when="Output">Output</a>
            <ul class="level1" ng-switch-when="Output">
                <li ng-repeat="a2 in a1.submenu">
                    <a ui-sref="Output({name:a2.name,fullName:a2.fullName,parameters:a2.params})" id="{{a2.name | lowercase}}" ui-sref-opts="{reload:true}">
                        <i class="{{a2.menuicon}}" aria-hidden="true"></i> 
                        <span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
                    </a>
                </li>
            </ul>
            <!--when a1.name=Analysis-->
            <a ui-sref="{{a1.name|trim}}({value:a1.name,parameters:a1.params})" ng-switch-when="Analysis">Analysis</a>
            <ul class="level1" ng-switch-when="Analysis">
                <li ng-repeat="a2 in a1.submenu|filter:{name:''}">
                    <a ui-sref="Analysis({value:a2.name,parameters:a2.params})" id="{{a2.name | lowercase}}" ui-sref-opts="{reload:true}">
                        <i class="{{a2.menuicon}}" aria-hidden="true"></i>
                        <span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
                    </a>
                </li>
            </ul>
            <!--when a1.name=Help-->            
            <a ui-sref="{{a1.name|trim}}({value:a1.name,parameters:a1.params})" ng-switch-when="Tools">Tools</a>
            <ul class="level1" ng-switch-when="Tools">
                <li ng-repeat="a2 in a1.submenu|filter:{name:''}">
                    <a ui-sref="Tools({value:a2.name,parameters:a2.params})" id="{{a2.name | lowercase}}" ui-sref-opts="{reload:true}">
                        <i class="{{a2.menuicon}}" aria-hidden="true"></i>
                        <span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
                    </a>
                </li>
            </ul>
            <!--when other-->
            <a ui-sref="{{a1.name|trim}}({value:a1.name,parameters:a1.params})" ui-sref-opts="{reload:true}" ng-switch-default>{{a1.name}}</a>
            <ul class="level1" ng-switch-default>
                <li ng-repeat="a2 in a1.submenu|filter:{name:''}">
                    <a ui-sref="{{a2.name|trim}}({value:a2.name,parameters:a2.params})" id="{{a2.name | lowercase}}" ui-sref-opts="{reload:true}">
                        <i class="{{a2.menuicon}}" aria-hidden="true"></i>
                        <span class="menu-name" title="{{a2.name}}">{{a2.name}}</span>
                    </a>
                    <ul class="level2">
                        <li ng-repeat="a3 in a2.submenu">
                            <a ui-sref="{{a3.name|trim}}({value:a3.name,parameters:a3.params})" id="{{a3.name | lowercase}}" ui-sref-opts="{reload:true}">
                                 <i class="{{a2.menuicon}}" aria-hidden="true"></i>
                                 <span class="menu-name" title="{{a2.name}}">{{a3.name}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!--end switch-->
        </li>
    </ul>
    </div>
    <!--<div class="auth">For FAST Systems</div>-->
</div>
