<div id="tabWrap" ng-show="isTabStyle">
    <ul id="tabTitle" class="nav nav-tabs">
        <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.title)}" ng-click="onClickTab(tab)" class="tab_title" title="{{tab.title}}">{{tab.title}}</li>
    </ul>
    <div id="tabContent">
        <!--<pie-chart-directive includein={{belongingWindow}} tabtitle={{currentTitle}}></pie-chart-directive>-->
        <smart-table-directive></smart-table-directive>
        <!--<d3-directive includein={{belongingWindow}} tabtitle={{currentTitle}} parentistab=true></d3-directive>-->
    </div>
</div>
