<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/select2/select2.css" />

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/select2/select2.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/dist/angular-select2.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="testapp">
        <div ng-controller="TestController">
            <form>
                <fieldset id="simpleIntArray">
                    <label>Simple single int select (array)</label>

                    <input id="simpleIntArrayText" type="text" ng-model="values.single" />
                    <select2 id="simpleIntArraySelect2" ng-model="values.single" s2-options="obj.key as obj.value for obj in singleIntOptionsArray"></select2>
                </fieldset>
            </form>
        </div>
    </body>
</html>
