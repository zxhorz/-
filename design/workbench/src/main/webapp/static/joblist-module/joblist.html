<div class="joblist">
    <div class="modal-header">
        <span class="dataSet">This report need the following data set:</span>
        <button type="button" class="close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div align="center">
            <table>
                <thead>
                    <tr>
                        <th>Data Set</th>
                        <th>Status</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td id="{{item.id}}" name="{{item.analysisName}}">{{item.analysisName}}</td>
                        <td>{{item.jobStatus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="addData">
            <input type="checkbox" ng-check="jobSelected" ng-click="addToDataSet()" />
            <label>Add to required data set</label>
        </div>-->
    </div>
    <div class="modal-footer">
        <button class="btn btnColor" ng-click="generateNow()">
            Generate Now
        </button>
        <button class="btn btnColor" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
