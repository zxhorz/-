<!doctype html>
<html data-ng-app="DormManagerApp">
<head>
    <meta charset="utf-8" />
    <meta content="tension,tension@me.com" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-filemanager</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/overrides.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="webjars/bootswatch-paper/3.3.5+4/css/bootstrap.min.css"/>-->
    <link href="assets/css/animations.css" rel="stylesheet">
    <link href="assets/css/dialogs.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/icons.css" rel="stylesheet">

    <!-- 第三方插件 -->
    <script src="webjars/jquery/2.2.0/jquery.min.js"></script>
    <script src="webjars/angularjs/1.5.0/angular.min.js"></script>
    <script src="webjars/angular-ui-router/1.0.20/release/angular-ui-router.min.js"></script>
    <script src="webjars/angular-translate/2.9.1/angular-translate.min.js"></script>
    <script src="webjars/ng-file-upload/12.0.1/ng-file-upload.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/jquery.zclip.js"></script>

    <script src="angular-filemanager-master/node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="angular-filemanager-master/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="app.module.js"></script>
    <script src="app.js"></script>
    <script src="angular-filemanager-master/src/js/directives/directives.js"></script>
    <script src="angular-filemanager-master/src/js/filters/filters.js"></script>
    <script src="angular-filemanager-master/src/js/providers/config.js"></script>
    <script src="angular-filemanager-master/src/js/entities/chmod.js"></script>
    <script src="angular-filemanager-master/src/js/entities/item.js"></script>
    <script src="angular-filemanager-master/src/js/services/apihandler.js"></script>
    <script src="angular-filemanager-master/src/js/services/apimiddleware.js"></script>
    <script src="angular-filemanager-master/src/js/services/filenavigator.js"></script>
    <script src="angular-filemanager-master/src/js/providers/translations.js"></script>
    <script src="angular-filemanager-master/src/js/controllers/main.js"></script>
    <script src="left-menu-module/left.menu.directive.js"></script>
    <script src="main-content-module/main.content.controller.js"></script>
    <script src="angular-filemanager-master/src/js/controllers/selector-controller.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/whmcs.js"></script>
    <script type="text/javascript">
        // 重写默认Config配置
        angular.module('DormManagerApp').config(['dromManagerConfigProvider', function (config) {
            var defaults = config.$get();
            config.set({
                appName: 'angular-dormmanager',
                defaultLang: 'zh',
                listUrl: '/fileManager/list/',
                uploadUrl: '/fileManager/upload/',
                downloadFileUrl: '/fileManager/preview/',
                createFolderUrl: '/fileManager/createFolder/',
                permissionsUrl: '/fileManager/changePermissions/',
                copyUrl: '/fileManager/copy/',
                moveUrl: '/fileManager/move/',
                removeUrl: '/fileManager/remove/',
                renameUrl: '/fileManager/rename/',
                getContentUrl: '/fileManager/getContent/',
                editUrl: '/fileManager/edit/',
                compressUrl: '/fileManager/compress/',
                extractUrl: '/fileManager/extract/',
                documentViewUrl: '/office/',
                pickCallback: function (item) {
                    var msg = 'Picked %s "%s" for external use'
                            .replace('%s', item.type)
                            .replace('%s', item.fullPath());
                    window.alert(msg);
                },

                allowedActions: angular.extend(defaults.allowedActions, {
                    pickFiles: false,
                    pickFolders: false,
                    downloadMultiple: false
                }),
                tplPath: 'templates'
            });
        }]);
    </script>

</head>

<body class="ng-cloak">
<angular-dorm-manager></angular-dorm-manager>
</body>
</html>
