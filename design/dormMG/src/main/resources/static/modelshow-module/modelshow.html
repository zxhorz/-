<div class="model" ng-show="display" ng-switch="part">
    <div class="part" ng-switch-when="error">
        <img src="modelshow-module/images/error.png">
        <p>{{promptInfo}}</p>
    </div>
    <div class="part" ng-switch-when="success">
        <img src="modelshow-module/images/success.png">
        <p>{{promptInfo}}</p>
    </div>
    <div class="part" ng-switch-when="warning">
            <img src="modelshow-module/images/warn.png">
            <p>{{promptInfo}}</p>
        </div>
    <div class="part" ng-switch-when="prepare">
        <img src="modelshow-module/images/circle.gif">
        <p>{{promptInfo}}</p>
    </div>
    <div class="part" ng-switch-when="loading">
        <img src="modelshow-module/images/circle.gif">
        <p>{{promptInfo}}</p>
    </div>
    <div class="part" ng-switch-when="saving">
        <img src="modelshow-module/images/circle.gif">
        <p>saving ......</p>
    </div>
</div>
