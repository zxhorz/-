        <div class="portlet">

            <form ng-submit="submitForm()" role="form">

                        <div class="form-group col-xs-6 col-sm-6">
                            <label for="inputVolume" class="control-label">容量</label>

                </div>

                <div class="form-group text-center">
                    <input class="btn btn-primary" type="submit" name="save" value="保存更改">
                    <input class="btn btn-default" type="reset" value="清空">

            </form>
        </div>


    </section>
</div>
